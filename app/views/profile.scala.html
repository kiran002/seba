@(hasLoggedIn:Boolean, user: models.Users)
<!DOCTYPE html>
<html>
@head("Update your profile")
<body>

	<div class="container">
		@navbar(hasLoggedIn)
		<div class="row">
			<h3>Update Profile</h3>
			<hr />
			<!-- Add form submit with post functionality at below code -->
			<form action="/profileUpdate" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-md-4 control-label">First name</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="fname"
							placeholder="First name" value="@user.FirstName" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Last name</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name='lname'
							placeholder="Last name" value="@user.LastName" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">new Password</label>
					<div class="col-md-4">
						<input type="password" class="form-control" name="password"
							placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Confirm password</label>
					<div class="col-md-4">
						<input type="password" class="form-control" name="password2"
							placeholder="Confirm password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4">
						<button type="submit" class="btn btn-success">Update</button>
					</div>
				</div>
			</form>
			
		</div>

	</div>

</body>
</html>
