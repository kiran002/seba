@(hasLoggedIn:Boolean, user: models.Users)
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StuMark Profile</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
</head>
<body>

<div class="container">
  @navbar(hasLoggedIn)
  <div class="row">
    <h3>Update Profile</h3>
    <hr/>
	<!-- Add form submit with post functionality at below code -->
    <form action="/profileUpdate" method="post" class="form-horizontal">
    <div class="form-group">
      <label class="col-md-4 control-label">First name</label>
      <div class="col-md-4">
        <input type="text" class="form-control" name="fname" placeholder="First name" value=@user.FirstName required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Last name</label>
      <div class="col-md-4">
        <input type="text" class="form-control" name='lname' placeholder="Last name" value=@user.LastName required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">new Password</label>
      <div class="col-md-4">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Confirm password</label>
      <div class="col-md-4">
        <input type="password" class="form-control" name="password2" placeholder="Confirm password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-4 col-md-4">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>
  </form>
  <form action="/profileDelete" method="post">
	  <div class="form-group">
	      <div class="col-md-offset-4 col-md-4">
	        <button type="submit" class="btn btn-success">Delete</button>
	      </div>
      </div>
  </form>
  </div>

</div>

</body>
</html>
