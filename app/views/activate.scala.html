@(email:String, status:Integer, msg:String)
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StuMark Profile</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")">
<link rel="shortcut icon" type="image/png"
	href="@routes.Assets.versioned("images/favicon.png")">
<script src="@routes.Assets.versioned("	javascripts/jquery.min.js")" type="text/javascript"></script>
</head>
<body>

<div class="container">
		@navbar(false)
		<div class="row">
		@include_status(status,msg)
			<h3>Activate your account</h3>
			<hr />
			<!-- Add form submit with post functionality at below code -->
			<form action="/activate" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-md-4 control-label">Email : </label>
					<div class="col-md-4">
						<input type="email" class="form-control" name="email"
							placeholder="" value="@email" required />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Activation Code:</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name='acode'
							placeholder="activation code" required>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4">
						<button type="submit" class="btn btn-success">Update</button>
					</div>
				</div>
			</form>
			
		</div>

	</div>


</body>
</html>
