@(hasLoggedIn: Boolean, users: models.Users,status: Integer, msg:
String)
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StuMark Home</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-datetimepicker.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")">
<link rel="shortcut icon" type="image/png"
	href="@routes.Assets.versioned("images/favicon.png")">
<script src="@routes.Assets.versioned("javascripts/jquery.min.js")" 
type="text/javascript">
	
</script>
<script src="@routes.Assets.versioned("javascripts/bootstrap-datetimepicker.js")" 
type="text/javascript">
	
</script>
</head>
<body>

	<div class="container">
		@if(hasLoggedIn) { @navbar(true) } else { @navbar(false) }
		<div class="row">

			@if(status == 201) { 
			<div class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign"
					aria-hidden="true"></span> <span class="sr-only">Error:</span> @msg
			</div>
			}
			
			@if(status == 202) { 
			<div class="alert alert-success" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign"
					aria-hidden="true"></span> <span class="sr-only">Success:</span> @msg
			</div>
			}
			
			<h3>Login</h3>
			<hr />
			<!-- TODO: Add form post action to submit details to this page -->
			<form name="login" method="post" action="/home" novalidate
				class="form-horizontal">
				<div class="form-group">
					<label class="col-md-4 control-label">Email</label>
					<div class="col-md-4">
						<input type="email" name="email" class="form-control"
							placeholder="Email" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Password</label>
					<div class="col-md-4">
						<input type="password" name="password" class="form-control"
							placeholder="Password" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4">
						<button type="submit" class="btn btn-success">Sign in</button>
					</div>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
