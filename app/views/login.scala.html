@(hasLoggedIn: Boolean, users: models.Users,status: Integer, msg:
String, user: models.Users)
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
@head("StuMark Login")
</head>
<body>

	<div class="container">
		@if(hasLoggedIn) { @navbar(true, user) } else { @navbar(false, null) }
		<div class="row">

			@if(status == 201) { 
			<div class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign"
					aria-hidden="true"></span> <span class="sr-only">Error:</span> @msg
			</div>
			<script>
				window.setTimeout(function() { $(".alert-danger").alert('close'); }, 2000);
			</script>
			}
			
			@if(status == 202) { 
			<div class="alert alert-success" role="alert">
				<span class="glyphicon glyphicon-ok"
					aria-hidden="true"></span> <span class="sr-only">Success:</span> @msg
			</div>
			<script>
				window.setTimeout(function() { $(".alert-success").alert('close'); }, 2000);
			</script>
			}
			
			<h3>Login</h3>
			<hr />
			<!-- TODO: Add form post action to submit details to this page -->
			<form name="login" method="post" action="/home" novalidate
				class="form-horizontal">
				<div class="form-group">
					<label class="col-md-4 control-label">Email</label>
					<div class="col-md-4">
						<input type="email" name="email" class="form-control"
							placeholder="Email" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Password</label>
					<div class="col-md-4">
						<input type="password" name="password" class="form-control"
							placeholder="Password" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4">
						<button type="submit" class="btn btn-success">Sign in</button>
					</div>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
