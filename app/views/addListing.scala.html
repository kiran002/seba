@(hasLoggedIn: Boolean)
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StuMark Home</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-datetimepicker.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/moment-with-locales.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("javascripts/bootstrap-datetimepicker.js")" type="text/javascript"></script>
</head>
<body>

	<div class="container" style="width:80%">
		@navbar(hasLoggedIn)
		<div class="row">
			<h3>Add Posts</h3>
			<hr>
			<!-- Add listing details to database using post form method -->
			<form name="addListing" action="/add_listing" method="post"
				novalidate class="form-horizontal" enctype="multipart/form-data">
				<div class="col-md-6">
					<div class="row">
						<div class="form-group">
							<label class="col-md-4 control-label">Post type</label>
							<div class="col-md-8">
								<select class="form-control" name="listingType" id="listingTypeInfo" tabindex="1" required>
									<option value="O">Offer</option>
									<option value="R">Request</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Post title</label>
							<div class="col-md-8">
								<input type="text" class="form-control" name="name"
									placeholder="Item name" tabindex="2" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Category</label>
							<div class="col-md-8">
								<select class="form-control" tabindex="3" name="categoryId" required>
									<option value="3">Others</option>
									<option value="1">Motors</option>
									<option value="2">Home</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Description</label>
							<div class="col-md-8">
								<textarea class="form-control" tabindex="4" name="description" rows="4" required></textarea>
							</div>
						</div>
						<div class="form-group" id="pictureId">
							<label class="col-md-4 control-label">Add Picture</label>
							<div class="col-md-8">
								<div class="input-group">
					                <span class="input-group-btn">
					                    <span class="btn btn-primary btn-file">
					                        Browseâ€¦ <input type="file" tabindex="5" name="picture">
					                    </span>
					                </span>
					                <input type="text" id="picture_field" class="form-control" readonly>
					            </div>
				            </div>
						</div>

					</div>
				</div>

				<div class="col-md-6">
					<div class="row">
						<div class="form-group">
							<label class="col-md-4 control-label">Transaction type</label>
							<div class="col-md-8">
								<select id="transactionType" tabindex="6" class="form-control" name="transactionType" required>
									<option value="R">Rent</option>
									<option value="S">Sell</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Price</label>
							<div class="col-md-8">
								<div class="row">
									<div class="col-md-6">
										<div class="input-group">
											<input type="text" name="price" tabindex="7" class="form-control" placeholder="Price"
												required onkeypress='return event.charCode >= 48 && event.charCode <=57'>
											<div class="input-group-addon">EUR</div>
										</div>
									</div>
									<div class="col-md-6">
										<select id="pricePeriod" class="form-control" name="pricePeriod" required>
											<option value="D">Daily</option>
											<option value="W">Weekly</option>
											<option value="M">Monthly</option>
											<option value="A">Annually</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Item availability</label>
							<div class="col-md-8">
								<div class="input-group" id="from">
									<div class="input-group-addon">From</div>
									<input id="transactionStart" type="text" name="transactionStart" class="form-control">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
									</div>
								</div>
								<br />
								<div class="input-group" id="to">
									<div class="input-group-addon">Until</div>
									<input id="transactionEnd" name="transactionEnd" type="text" class="form-control">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Post expires on</label>
							<div class="col-md-8">
								<div class="input-group" id="expire">
									<input type="text" id="transactionExpire" tabindex="8" name="transactionExpire" class="form-control">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-4 control-label">Price negotiable</label>
							<div class="col-md-8">
								<div class="checkbox">
									<label> <input tabindex="9" type="checkbox">
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-4 col-md-8">
								<button type="submit" tabindex="10" class="btn btn-success btn-lg">
									Submit your post
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>


		</div>

	</div>

	<script type="text/javascript">
		$(function() {
			$('#from').datetimepicker({
				minDate : moment(),
				format : 'DD.MM.YYYY'
			});
			$('#to').datetimepicker({
				minDate : moment(),
				format : 'DD.MM.YYYY'
			});
			$('#expire').datetimepicker({
				minDate : moment(),
				format : 'DD.MM.YYYY'
			});

			$("#from").on("dp.change", function(e) {
				$('#from').val(e.date.format('DD.MM.YYYY'));
				$('#to').data("DateTimePicker").minDate(e.date);
			});
			$("#to").on("dp.change", function(e) {
				$('#to').val(e.date.format('DD.MM.YYYY'));
				$('#from').data("DateTimePicker").maxDate(e.date);
				$('#expire').data("DateTimePicker").minDate(e.date);
			});
			$("#expire").on("dp.change", function(e) {
				$('#expire').val(e.date.format('DD.MM.YYYY'));
			});
		});
		
		
	</script>


</body>
</html>
