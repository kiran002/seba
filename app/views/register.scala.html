@(status: Integer, msg: String))
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StuMark Register</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")">
<link rel="shortcut icon" type="image/png"
	href="@routes.Assets.versioned("images/favicon.png")">
<script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
</head>
<body>

	<div class="container">
		@navbar(false, null)
		<div class="row">
		
		@if(status == 201) {
			<div class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign"
					aria-hidden="true"></span> <span class="sr-only">Error:</span> @msg
			</div>
			}
			<h3>Register</h3>
			<hr />
			<!-- Add form submit with post functionality at below code -->
			<form action="/register" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-md-4 control-label">First name</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="FirstName"
							placeholder="First name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Last name</label>
					<div class="col-md-4">
						<input type="text" class="form-control" name='LastName'
							placeholder="Last name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Email</label>
					<div class="col-md-4">
						<input type="email" class="form-control" name="Email"
							placeholder="Email" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Password</label>
					<div class="col-md-4">
						<input type="password" class="form-control" name="password"
							placeholder="Password" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">Confirm password</label>
					<div class="col-md-4">
						<input type="password" class="form-control" name="password2"
							placeholder="Confirm password" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-4 col-md-4">
						<button type="submit" class="btn btn-success">Register</button>
					</div>
				</div>
			</form>
		</div>

	</div>

</body>
</html>
